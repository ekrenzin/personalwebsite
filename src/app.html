<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://eankrenzin.com/">
	<meta property="og:title" content="Ean Krenzin-Blank - Software Engineer">
	<meta property="og:description"
		content="Innovating by engineering solutions for Virtual Reality, Web, Mobile, and Desktop.">
	<meta property="og:image" content="$lib/assets/me.jpeg">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://eankrenzin.com/">
	<meta property="twitter:title" content="Ean Krenzin-Blank - Software Engineer">
	<meta property="twitter:description"
		content="Innovating by engineering solutions for Virtual Reality, Web, Mobile, and Desktop.">
	<meta property="twitter:image" content="$lib/assets/me.jpeg">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" style="height: 100%">
	<div style="display: contents; height: 100%">%sveltekit.body%</div>
	<svg id="blobSvg" xmlns="http://www.w3.org/2000/svg">
		<path id="blob" fill="#3498db"/>
	  </svg>
</body>

</html>
